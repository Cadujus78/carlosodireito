<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panorama Interativo do Direito Brasileiro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-stone-50 text-gray-800">
  <div class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
      <nav class="container mx-auto px-4 py-3 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-700">Direito Brasileiro</h1>
        <div class="hidden md:flex gap-2" id="top-nav">
          <button data-topic="civil" class="nav-button px-4 py-2 rounded-md text-sm hover:bg-blue-100">Civil</button>
          <button data-topic="penal" class="nav-button px-4 py-2 rounded-md text-sm hover:bg-blue-100">Penal</button>
          <button data-topic="administrativo" class="nav-button px-4 py-2 rounded-md text-sm hover:bg-blue-100">Administrativo</button>
        </div>
        <div class="md:hidden">
          <select id="mobile-nav" class="border px-2 py-1 rounded">
            <option value="civil">Civil</option>
            <option value="penal">Penal</option>
            <option value="administrativo">Administrativo</option>
          </select>
        </div>
      </nav>
    </header>
    <main class="flex flex-col md:flex-row container mx-auto px-4 py-6 gap-6 flex-grow">
      <aside class="w-full md:w-1/4 bg-white p-4 rounded shadow" id="side-nav">
        <h2 class="text-lg font-semibold mb-4">Tópicos</h2>
      </aside>
      <section class="flex-grow bg-white p-6 rounded shadow" id="content-pane">
        <div class="mb-4 flex gap-2">
          <input type="text" id="term-input" placeholder="Digite um termo..." class="border px-3 py-2 rounded w-full">
          <button id="explain-term-btn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Explicar</button>
          <button id="summarize-btn" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Resumir</button>
        </div>
        <h2 id="content-title" class="text-2xl font-bold text-blue-700 mb-2">Inicie escolhendo um tópico</h2>
        <div id="content-body" class="prose max-w-none"></div>
      </section>
    </main>
  </div>
  <script>
    const lawData = {
      civil: {
        title: "Direito Civil",
        subtopics: {
          contratos: {
            title: "Contratos",
            content: "<p>Contratos são acordos entre partes que geram obrigações recíprocas. O Código Civil regula sua formação, validade e extinção.</p>"
          }
        }
      },
      penal: {
        title: "Direito Penal",
        subtopics: {
          conceito: {
            title: "Conceito de Crime",
            content: "<p>Crime é a infração penal que o Estado pune com pena. O conceito analítico inclui fato típico, ilícito e culpável.</p>"
          }
        }
      },
      administrativo: {
        title: "Direito Administrativo",
        subtopics: {
          licitacoes: {
            title: "Licitações",
            content: "<p>Licitação é o procedimento para contratação pela administração, visando a proposta mais vantajosa.</p>"
          }
        }
      }
    };
    const topNav = document.getElementById('top-nav');
    const mobileNav = document.getElementById('mobile-nav');
    const sideNav = document.getElementById('side-nav');
    const contentTitle = document.getElementById('content-title');
    const contentBody = document.getElementById('content-body');
    function renderSideNav(topicKey) {
      const topic = lawData[topicKey];
      sideNav.innerHTML = `<h2 class="text-lg font-semibold mb-4">${topic.title}</h2>`;
      Object.entries(topic.subtopics).forEach(([key, sub]) => {
        const btn = document.createElement('button');
        btn.className = "block text-left w-full px-3 py-2 rounded hover:bg-gray-100";
        btn.textContent = sub.title;
        btn.addEventListener('click', () => {
          contentTitle.textContent = sub.title;
          contentBody.innerHTML = sub.content;
        });
        sideNav.appendChild(btn);
      });
    }
    topNav.addEventListener('click', e => {
      if (e.target.dataset.topic) renderSideNav(e.target.dataset.topic);
    });
    mobileNav.addEventListener('change', e => {
      renderSideNav(e.target.value);
    });
    document.getElementById('explain-term-btn').addEventListener('click', () => {
      alert("Funcionalidade de explicação de termo dependerá da integração com a API externa.");
    });
    document.getElementById('summarize-btn').addEventListener('click', () => {
      alert("Funcionalidade de resumo dependerá da integração com a API externa.");
    });
  </script>
</body>
</html>
